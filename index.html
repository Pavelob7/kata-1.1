<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
<main>
    <!-- Section background + logo -->
    <section class="bg-section">
        <img src="logo.svg" class="logo" alt="logo">
        <img src="bg.jpg" class="background" alt="background">
    </section>

    <!-- Section login -->

    <section class="login">
        <!-- Buttons -->
        <h1>Get iintoo it today</h1>
        <p>There is no charge or obligation upon registration.</p>
        <form class="buttons">
            <button type="button" class="facebook-button">
                <img class="icon" src="facebook.svg" alt="facebook logo">
                <span>Register with Facebook</span>
            </button>
            <button type="button" class="linkedin-button">
                <img class="icon" src="linkedin.svg" alt="linkedin logo">
                <span>Register with LinkedIn</span>
            </button>
        </form>

        <!-- OR line -->
        <div class="or-container">
            <div class="line"></div>
            <span class="or-text">OR</span>
            <div class="line"></div>
        </div>

        <!-- inputs -->
        <form class="login-input">
            <div class="input">
                <input name="email" placeholder="" type="email">
                <span>Email</span>
            </div>
            <div class="input">
                <input class="input" name="phone" placeholder="" type="tel">
                <span>Phone</span>
            </div>
        </form>

        <!-- h2 chose -->

        <h2>What type of investor are you?</h2>
        <p>Select the type of investor you are below</p>


        <!-- radio -->

        <ul>
            <li>
                <input type="radio" id="individual" name="selector">
                <label for="individual">Individual <span id="individual-span" class="info"
                                                         data-info="I am natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">i</span>
                </label>

                <div class="check">
                    <div class="inside"></div>
                </div>
            </li>

            <li>
                <input type="radio" id="business" name="selector">
                <label for="business">Business <span class="info"
                                                     data-info="I am natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">i</span>
                </label>

                <div class="check">
                    <div class="inside"></div>
                </div>
            </li>

            <li>
                <input type="radio" id="ira" name="selector">
                <label for="ira">IRA <span class="info"
                                           data-info="I am natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">i</span>

                </label>
                <div class="check">
                    <div class="inside"></div>
                </div>
            </li>

            <li>
                <input type="radio" id="trust" name="selector">
                <label for="trust">Trust <span id="trust-span" class="info"
                                               data-info="I am natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">i</span>
                </label>

                <div class="check">
                    <div class="inside"></div>
                </div>
            </li>
        </ul>

    </section>

</main>
</body>
</html>
