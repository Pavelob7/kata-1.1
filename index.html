<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kata 1.1 Obukhov P.D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="main.css"/>
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
</head>
<body>
<main>
    <!-- Section background + logo -->
    <section class="bg-section">
        <img src="logo.svg" class="logo" alt="logo">
        <img src="bg.jpg" class="background" alt="background">
    </section>

    <!-- Section login -->

    <section class="login">
        <!-- Buttons -->
        <h1>Get iintoo it today</h1>
        <p>There is no charge or obligation upon registration.</p>
        <form class="buttons">
            <button type="button" class="facebook-button">
                <img class="icon" src="facebook.svg" alt="facebook logo">
                <span>Register with Facebook</span>
            </button>
            <button type="button" class="linkedin-button">
                <img class="icon" src="linkedin.svg" alt="linkedin logo">
                <span>Register with LinkedIn</span>
            </button>
        </form>

        <!-- OR line -->
        <div class="or-container">
            <div class="line"></div>
            <span class="or-text">OR</span>
            <div class="line"></div>
        </div>

        <!-- inputs -->
        <form class="login-input">
            <div class="inputs-box">
                <div class="one-input">
                    <input name="email" placeholder="" type="email" required>
                    <span>Email</span>
                </div>
                <div class="one-input">
                    <input class="input" name="phone" placeholder="" type="tel" required>
                    <span>Phone</span>
                </div>
            </div>


            <!-- h2 chose -->

            <h2>What type of investor are you?</h2>
            <p>Select the type of investor you are below</p>


            <!-- radio -->
            <div class="radio-box">
                <ul>
                    <li>
                        <label for="individual" class="radio-button">
                            <input type="radio" id="individual" name="selector">
                            <span class="radio"></span>
                            Individual
                            <span id="individual-span" class="info"
                                  data-info="I am natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">i</span>
                        </label>

                        <div class="check">
                            <div class="inside"></div>
                        </div>
                    </li>

                    <li>
                        <label for="business" class="radio-button">
                            <input type="radio" id="business" name="selector">
                            <span class="radio"></span>
                            Business
                            <span class="info"
                                  data-info="I am natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">i</span>
                        </label>

                        <div class="check">
                            <div class="inside"></div>
                        </div>
                    </li>

                    <li>
                        <label for="ira" class="radio-button">
                            <input type="radio" id="ira" name="selector">
                            <span class="radio"></span>
                            IRA
                            <span id="ira-span" class="info"
                                  data-info="I am natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">i</span>

                        </label>
                        <div class="check">
                            <div class="inside"></div>
                        </div>
                    </li>

                    <li>
                        <label for="trust" class="radio-button">
                            <input type="radio" id="trust" name="selector">
                            <span class="radio"></span>
                            Trust
                            <span id="trust-span" class="info"
                                  data-info="I am natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">i</span>
                        </label>

                        <div class="check">
                            <div class="inside"></div>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- terms + create account -->
            <div class="submit">
                <p class="terms">
                    <label class="terms-checkbox">
                        <input checked="" type="checkbox">
                        <span>I agree to the terms and receiving notification from iintoo
                        <a href="#">View full terms</a>
                    </span>
                    </label>
                </p>

                <button type="submit" class="create">Create Account</button>
            </div>
        </form>
    </section>

</main>
</body>
</html>
